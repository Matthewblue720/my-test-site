<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Liltwixbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      font-family: "Segoe UI", sans-serif;
      color: #fff;
    }
    h1 {
      font-size: 4rem;
      text-shadow: 0 0 15px #6a5acd, 0 0 30px #9370db;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #6a5acd; }
      to   { text-shadow: 0 0 30px #9370db; }
    }
  </style>
</head>
<body>
  <h1>Hello Liltwixbar</h1>
</body>
</html>
